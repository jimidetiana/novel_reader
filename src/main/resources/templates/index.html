<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说阅读器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .hero-section {
            padding: 100px 0;
            text-align: center;
            color: white;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="display-4 fw-bold">AI智能小说阅读器</h1>
            <p class="lead">让每一段对话都有生命，让每个角色都有声音</p>
            <a href="/upload" class="btn btn-primary btn-lg">开始上传小说</a>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="feature-card">
                    <h4>智能对话识别</h4>
                    <p>自动识别小说中的对话内容，准确提取角色对话</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <h4>AI语音生成</h4>
                    <p>根据角色特征自动生成符合人物特色的AI语音</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <h4>沉浸式阅读</h4>
                    <p>结合文本和语音的沉浸式阅读体验</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
